layout:
  pages:
    - id: page_general
      sections:
        - id: section_deploymentName
          fields:
            - id: deploymentName
              display: textField
              state:
                visible: true
                read-only: false
        - id: section_description
          fields:
            - id: description
              display: textArea
              state:
                visible: true
                read-only: false
        - id: section_project
          fields:
            - id: project
              display: dropDown
              state:
                visible: true
                read-only: false
        - id: section_cmdb_name
          fields:
            - id: cmdb_name
              display: dropDown
              state:
                visible: true
                read-only: false
        - id: section_cmdb_record_id
          fields:
            - id: cmdb_record_id
              display: textField
              state:
                visible: true
                read-only: false
      title: General
schema:
  deploymentName:
    label: Deployment Name
    description: Deployment Name
    type:
      dataType: string
      isMultiple: false
    constraints:
      required: true
      max-value: 80
  description:
    label: Description
    description: Description
    type:
      dataType: string
      isMultiple: false
    constraints:
      max-value: 256
  project:
    label: Project
    description: Project
    type:
      dataType: string
      isMultiple: false
    valueList:
      id: projects
      type: scriptAction
    constraints:
      required: true
  cmdb_name:
    label: CMDB
    type:
      dataType: string
      isMultiple: false
    default: Kangaroo
    valueList:
      - value: Kangaroo
        label: Kangaroo
      - value: Wombat
        label: Wombat
      - value: ''
        label: Platypus
        description: Platypus
    constraints:
      required: true
  cmdb_record_id:
    label: Record ID
    type:
      dataType: string
      isMultiple: false
    constraints:
      required: true
options:
  externalValidations: []
